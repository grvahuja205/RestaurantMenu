{% extends 'layout.html' %}

{% block body %}

<h1>Welcome {{ name }}</h1>

{% from 'includes/_formhelpers.html' import render_field %}
<div class="container">
<form action="{{ url_for('dash', user_id = current_user.id) }}" method="post" enctype="multipart/form-data">
	{{ form.csrf_token }}
	{{ render_field(form.rname) }}<br>
	{{ render_field(form.img_file) }}<br>
	<button type="submit" class="btn btn-primary">Add</button>
</form>
<div>
{% endblock %}
