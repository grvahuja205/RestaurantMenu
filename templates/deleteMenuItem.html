{% extends 'layout.html' %}

{% block body %}
<h1>Are You Sure You Want To Delet Item {{ itemName }}</h1>
<form action="{{ url_for('deleteMenuItem', restaurant_id = restaurant_id, menu_id = menu_id) }}" method ='post'>
<button type="submit" class="btn btn-primary">Delete</button>
</form>
<a href="{{ url_for('DisplayRestaurantMenu', restaurant_id = restaurant_id) }}">Cancel</a>
{% endblock %}
