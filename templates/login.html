{% extends 'layout.html' %}

{% block body %}

<h1>Login</h1>
{% from 'includes/_formhelpers.html' import render_field %}
<form action="/login" method='Post'>
	{{ form.csrf_token }}
	{{ render_field(form.uname) }}<br>
	{{ render_field(form.password_login) }}<br>
	<input type="submit" name="Login">
</form>

{% endblock %}
